<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>rhythm-game</title>
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/7.14.4/firebase-app.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>
    </head>
    
    <body>
        <div>
            <audio id="kiretawa" preload="auto">
                <source src="audio/キレたわ.mp3" type="audio/mp3">
            </audio>
            <audio id="bukii" preload="auto">
                <source src="audio/ぶきぃ〜！.mp3" type="audio/mp3">
            </audio>
            <audio id="bukibuki" preload="auto">
                <source src="audio/ぶきぶきしてきたわ.mp3" type="audio/mp3">
            </audio>
            <audio id="pachikasu" preload="auto">
                <source src="audio/30代後半独身パチンカス.mp3" type="audio/mp3">
            </audio>
            <audio id="a?" preload="auto">
                <source src="audio/あ？.mp3" type="audio/mp3">
            </audio>
            <audio id="daaatt" preload="auto">
                <source src="audio/あ゛あ゛っ.mp3" type="audio/mp3">
            </audio>
            <audio id="sad" preload="auto">
                <source src="audio/悲しいなぁ.mp3" type="audio/mp3">
            </audio>
            <audio id="death" preload="auto">
                <source src="audio/死だよ死.mp3" type="audio/mp3">
            </audio>
        </div>
        

        <div class="main">
            <h1>IBUKITHM</h1>
            <div id="voices">
                <button type="button" class="voice" name="kiretawa" onclick="sound(this.name)">
                    キレたわ
                </button>
                <button type="button" class="voice" name="bukii" onclick="sound(this.name)">
                    ぶきぃ〜！
                </button>
                <button type="button" class="voice" name="bukibuki" onclick="sound(this.name)">
                    ぶきぶきして<br>きたわ
                </button>
                <button type="button" class="voice" name="pachikasu" onclick="sound(this.name)">
                    30代後半独身<br>パチンカス
                </button>
                <button type="button" class="voice" name="a?" onclick="sound(this.name)">
                    あ？
                </button>
                <button type="button" class="voice" name="daaatt" onclick="sound(this.name)">
                    だあ゛あ゛っ
                </button>
                <button type="button" class="voice" name="sad" onclick="sound(this.name)">
                    悲しいなぁ
                </button>
                <button type="button" class="voice" name="death" onclick="sound(this.name)">
                    死だよ死
                </button>
            </div>
        </div>
    </body>
</html>
