<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>rhythm-game</title>
    </head>
    <body>
        <audio id="kiretawa" preload="auto">
            <source src="キレたわ.mp3" type="audio/mp3">
        </audio>
        <audio id="bukii" preload="auto">
            <source src="ぶきぃ〜！.mp3" type="audio/mp3">
        </audio>
        <audio id="bukibuki" preload="auto">
            <source src="ぶきぶきしてきたわ.mp3" type="audio/mp3">
        </audio>
        <audio id="pachikasu" preload="auto">
            <source src="30代後半独身パチンカス.mp3" type="audio/mp3">
        </audio>
        <div>
            <h1>IBUKITHM</h1>
            <button type="button" id="voice" name="kiretawa" onclick="sound(this.name)">
                キレたわ
            </button>
            <button type="button" id="voice" name="bukii" onclick="sound(this.name)">
                button
            </button>
            <button type="button" id="voice" name="bukibuki" onclick="sound(this.name)">
                button
            </button>
            <button type="button" id="voice" name="pachikasu" onclick="sound(this.name)">
                30代後半独身<br>パチンカス
            </button>
        </div>
    </body>
</html>
